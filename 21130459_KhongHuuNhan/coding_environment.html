<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Exercise: Arrays in C</h2>
    <p class="text-center">Write a program to sort an array of integers.</p>

    <!-- Language switcher -->
    <div class="text-center mb-4">
        <button class="btn btn-secondary">C</button>
        <button class="btn btn-secondary">Python</button>
        <button class="btn btn-secondary">Java</button>
    </div>

    <!-- Code editor -->
    <div class="mb-4">
        <textarea id="code-editor" class="form-control" rows="10">// Write your code here</textarea>
    </div>

    <!-- Test cases -->
    <div class="mb-4">
        <h5>Predefined Test Cases</h5>
        <table class="table">
            <thead>
            <tr>
                <th>Input</th>
                <th>Expected Output</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>[1, 3, 2]</td>
                <td>[1, 2, 3]</td>
                <td>Passed</td>
            </tr>
            <!-- More test cases... -->
            </tbody>
        </table>
    </div>

    <!-- Buttons -->
    <div class="text-center">
        <button class="btn btn-success">Run Code</button>
        <button class="btn btn-warning">Clear Code</button>
        <button class="btn btn-primary">Submit Code</button>
    </div>
</div>
</body>

</html>
