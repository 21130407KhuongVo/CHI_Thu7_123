<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!--    Iconify Icons -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <!--    jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">


    <style>
        html,
        body {
            height: 100%;
        }
    </style>

    <main class="form-signin w-25 border p-5 rounded-3 shadow m-auto">
        <form>
            <img class="mb-4" src="../../images/NLU_logo.png" alt="" width="72">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="myEmail" placeholder="name@example.com"
                    value="21130407@st.hcmuaf.edu.vn">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="myPasswd" placeholder="Password" value="21052003">
                <label for="floatingPassword">Password</label>
            </div>


            <div class="d-flex align-items-center justify-content-between">

                <div class="form-check text-start my-3">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Remember me
                    </label>
                </div>
                
                <a href="forgot-passwd.html" target="" rel="noopener noreferrer">Forgot password?</a>
            </div>

            <button class="btn btn-primary w-100 py-2" type="button">Sign in</button>
            <p class="mt-5 mb-3 text-body-secondary">© 1955–2024</p>
        </form>
    </main>

    <script>
        $(document).ready(function () {

            $('button[type=button]').on('click', check);

            function check() {
                console.log(`Email: ${checkEmail()}\tPassword: ${checkPassword()}`)
                if(checkEmail() && checkPassword()){
                    console.log('go to index.html')
                    window.location.href = '/Dashboard.html';
                }
            }

            function checkEmail() {
                const emailField = $('input#myEmail');
                const email = emailField.val();

                // Kiểm tra email
                let result = validateEmail(email);
                // console.log(`Email: ${email}\tResult: ${result}`);

                // Thêm hoặc xóa class "is-invalid" dựa trên kết quả kiểm tra
                if (!result) {
                    emailField.addClass('is-invalid'); // Thêm class nếu không hợp lệ
                    return false
                } else {
                    emailField.removeClass('is-invalid'); // Xóa class nếu hợp lệ
                    return true
                }
            }

            function checkPassword() {
                const passwordField = $('input#myPasswd')

                if (!passwordField.val) {
                    passwordField.addClass('is-invalid')
                    return false;
                }
                else {
                    passwordField.removeClass('is-invalid')
                    return true
                }
            }

            // Hàm validate email
            function validateEmail(email) {
                if (!email) return false; // Kiểm tra nếu email trống thì không hợp lệ

                return String(email)
                    .toLowerCase()
                    .match(
                        /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
                    );
            }
        });
    </script>

</html>
