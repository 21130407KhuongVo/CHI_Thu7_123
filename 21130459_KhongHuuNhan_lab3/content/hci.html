<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human-Computer Interaction Lesson</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-primary {
            background-color: #28a745 !important; /* Chuyển màu nút từ xanh sang xanh lá */
            border-color: #28a745 !important;
        }
        .pdf-viewer {
            width: 100%;
            height: calc(100vh - 100px); /* Chiều cao của iframe trừ khoảng cho tiêu đề */
            border: 1px solid #ccc;
            margin-bottom: 20px; /* Thêm khoảng cách dưới cho iframe */
        }
        .back-btn {
            position: fixed; /* Đặt nút cố định */
            bottom: 20px; /* Cách từ dưới lên */
            right: 20px; /* Cách từ bên phải */
            z-index: 1000; /* Đảm bảo nút hiển thị trên các phần tử khác */
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mt-3">Human-Computer Interaction Lesson</h1>
    <div class="row mt-3">
        <!-- Khu vực hiển thị PDF -->
        <div class="col-md-12">
            <div class="pdf-viewer">
                <iframe id="pdf-frame" src="document/hci.pdf" width="100%" height="100%"></iframe>
            </div>
        </div>
    </div>
</div>
<a href="index.html" class="btn btn-primary back-btn">Back to list</a>
</body>
</html>
