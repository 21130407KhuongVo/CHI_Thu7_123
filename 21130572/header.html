    <script>
        document.addEventListener('DOMContentLoaded', function () {
            console.log("Script is running");
            const currentPage = window.location.pathname.split("/").pop().split("?")[0].split("#")[0];

            if (currentPage === "home.html") {
                document.getElementById("home-link").classList.add("selected");
            } else if (currentPage === "about.html") {
                document.getElementById("about-link").classList.add("selected");
            } else if (currentPage === "labs.html") {
                document.getElementById("labs-link").classList.add("selected");
            } else if (currentPage === "result.html") {

        });
