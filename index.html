<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team 17 | Computer-Human Interaction</title>
    <link rel="stylesheet" href="style.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!--    Iconify Icons -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <style>
        div.box-img {
            width: 100%;
            max-height: 350px;
            overflow-y: hidden;
        }

        div.card img {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        div.card-body div.box-text {
            height: 50px;
            /* border: 1px brown solid; */
            overflow: auto;
            justify-content: center;
        }
    </style>
    <div class="wrapper">
        <div class="container-fluid shadow-sm sticky-top" style="background-color: #e3f2fd">
            <div id="navigation"></div>
        </div>
        <!-- End Navigation Bar-->

        <div class="container-fluid mt-4 mb-5">
            <div class="row">
                <div id="content-left" class="col-md-2 border-end border-2">
                    <div id="your_library" class="h-100"></div>
                </div>
                <div id="content-midle" class="col-md-10">

                    <div id="recommend_playlist" class="mb-4"></div>
                    <!-- End recommend_playlist -->

                    <h2 class="text-start mb-1">My teams</h2>
                    <div id="member" class="row overflow-x-auto flex-nowrap"></div>
                    <!-- End Teammate Introduction-->
                </div>
            </div>
        </div>

        <footer class="text-center text-lg-start text-white" style="background-color: #1c2331">
            <div id="footer"></div>
        </footer>
        <!-- End Footer -->
    </div>
    <script>
        $(document).ready(function () {
            // Kiểm tra trạng thái đăng nhập từ localStorage
            if (!localStorage.getItem("loggedIn")) {
                // Nếu chưa đăng nhập, điều hướng tới trang đăng nhập
                window.location.href = "SignIn.html";
            }

            // load header and footer
            setHeader();
            setFooter();

            // load your library
            loadYourLibrary()

            // load recommend playlist
            loadRecommendPlaylist()
            loadContentRecommendPlaylist()

            // load members
            loadMembers()

            function setHeader() {
                $("#navigation").load("header.html");
            }

            function setFooter() {
                $("#footer").load("footer.html");
            }

        });
    </script>

    <script src="homepage/homepage_javascript.js"></script>

    <script>
        const tooltipTriggerList = document.querySelectorAll(
            '[data-bs-toggle="tooltip"]'
        );
        const tooltipList = [...tooltipTriggerList].map(
            (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
        );
    </script>
</body>

</html>
