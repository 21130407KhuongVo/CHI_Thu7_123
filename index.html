<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <style>
        div.box-img {
            width: 100%;
            max-height: 350px;
            overflow-y: hidden;
        }

        div.card img {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        div.card-body div.box-text {
            height: 50px;
            /* border: 1px brown solid; */
            overflow: auto;
            justify-content: center;
        }
    </style>

    <div class="container-fluid shadow-sm sticky-top" style="background-color: #e3f2fd;">
        <div id="navigation"></div>
    </div><!-- End Navigation Bar-->

    <div class="container my-5">
        <div id="parent" class="row overflow-x-auto flex-nowrap">
        </div>
    </div><!-- End Teammate Introduction-->

    <footer class="text-center text-lg-start text-white" style="background-color: #1c2331">
        <div id="footer"></div>
    </footer><!-- End Footer -->

    <script>
        $(document).ready(function () {
            $.getJSON('information.json', function (data) {

                // Gọi các hàm để hiển thị thông tin từ JSON
                renderMember(data.users)
                uploadImage(data);
                setName(data);
                setContext(data);
                setGithub(data);
                setLinkedln(data);
                setFacebook(data);
                setHeader();
                setFooter();

            });

            function setHeader() {
                $('#navigation').load("header.html")
            }

            function setFooter() {
                $('#footer').load("footer.html")
            }

            function renderMember(users) {
                const parent = $('div#parent')
                $.each(users, function (index, user) {
                    let userCard = `
                        <div class="col-lg-3 col-md-6 col-sm-6 col-12 my-2">
                            <div class="card w-100">
                                <div class="box-img">
                                    <img src="" class="card-img-top" alt="...">
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title"></h5>
                                    <div class="box-text">
                                        <p class="card-text"></p>
                                    </div>
                                    <div class="w-100 d-flex justify-content-between align-items-center">
                                        <a href="21130407.html" class="btn btn-primary">More...</a>
                                        <a class="github" href="http://github.com/" target="_blank" rel="noopener noreferrer"
                                            data-bs-toggle="tooltip" data-bs-title="My github">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="black"
                                                class="bi bi-github" viewBox="0 0 16 16">
                                                <path
                                                    d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8" />
                                            </svg>
                                        </a>
                                        <a class="facebook" href="https://web.facebook.com/" target="_blank"
                                            rel="noopener noreferrer" data-bs-toggle="tooltip" data-bs-title="My facebook">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                                                class="bi bi-facebook" viewBox="0 0 16 16">
                                                <path
                                                    d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951" />
                                            </svg>
                                        </a>
                                        <a class="linkedln" href="http://linkedln.com" target="_blank" rel="noopener noreferrer"
                                            data-bs-toggle="tooltip" data-bs-title="My linkedln">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                                                class="bi bi-linkedin" viewBox="0 0 16 16">
                                                <path
                                                    d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854zm4.943 12.248V6.169H2.542v7.225zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248S2.4 3.226 2.4 3.934c0 .694.521 1.248 1.327 1.248zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016l.016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225z" />
                                            </svg>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `

                    parent.append(userCard)
                })
            }

            function uploadImage(data) {
                console.log('uploadImage() is calling')
                $('div.card img').each(function (index, element) {
                    // Sử dụng dữ liệu từ JSON thay vì mảng cứng
                    $(element).attr('src', 'images/' + data.users[index].avatar);
                });
            }

            function setName(data) {
                console.log('setName() is calling')
                $('div.card h5.card-title').each(function (index, element) {
                    $(element).text(data.users[index].fullname);
                });
            }

            function setContext(data) {
                console.log('setContext() is calling')
                $('div.card p.card-text').each(function (index, element) {
                    $(element).text(data.users[index].context);
                });
            }

            function setGithub(data) {
                console.log('setGithub() is calling')
                $('a.github').each(function (index, element) {
                    $(element).attr('href', $(element).attr('href') + data.users[index].github);
                });
            }

            function setLinkedln(data) {
                console.log('setLinkedln() is calling')
                $('a.linkedin').each(function (index, element) {
                    $(element).attr('href', $(element).attr('href') + data.users[index].linkedin);
                });
            }

            function setFacebook(data) {
                console.log('setFacebook() is calling')
                $('a.facebook').each(function (index, element) {
                    $(element).attr('href', $(element).attr('href') + data.users[index].facebook);
                });
            }

        })        
    </script>

    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
</body>

</html>
