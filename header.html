<script>
    $(document).ready(function () {
    // Lấy phần tên file của URL hiện tại
    const currentPage = window.location.pathname.split("/").pop();

    // Đặt tab `active` dựa trên tên file
    $('#headerTabs .nav-link').each(function () {
        // Lấy thuộc tính href của từng link
        const linkPage = $(this).attr('href').split("/").pop();

        // So sánh tên file trong href với tên file của trang hiện tại
        if (linkPage === currentPage) {
            // Nếu trùng khớp, thêm class `active` và bỏ `active` khỏi các tab khác
            $('#headerTabs .nav-link').removeClass('active');
            $(this).addClass('active');
        }
    });
});

</script>
